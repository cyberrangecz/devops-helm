replicasCount: 1

image:
  url: ghcr.io/cyberrangecz/backend-elasticsearch-service/elasticsearch-service-service
  tag: v1.0.0

environments:
  SERVICE_PRECONDITION: uag-service:8084

mounts:
  elasticsearch-service:
    extension: .properties
    mountPath: /app/etc/
    isOneFile: true
    subPath: false
    type:
      configMap:
        name: elasticsearch-service-configmap
  tls:
    extension: .crt
    mountPath: /srv/
    isOneFile: true
    subPath: false
    type:
      secret:
        secretName: crczp-certs
