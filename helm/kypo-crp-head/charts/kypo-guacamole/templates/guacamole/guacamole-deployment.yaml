{{- with .Values.guacamole }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  replicas: {{ .replicasCount }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - name: {{ .name }}
        image: "{{ .image.url }}:{{ .image.tag }}"
        env:
          - name: GUACD_HOSTNAME
            value: {{ $.Values.guacd.name | quote }}
          - name: GUACD_PORT
            value: {{ (index $.Values.guacd.ports 0).port | quote }}
          - name: POSTGRES_USER
            value: {{ $.Values.postgresServices.guacamole.dbUser | quote }}
          - name: POSTGRES_PASSWORD
            value: {{ $.Values.postgresServices.guacamole.dbPassword | quote }}
          - name: POSTGRES_HOSTNAME
            value: {{ $.Values.global.postgres.serviceName | quote }}
          - name: POSTGRES_DATABASE
            value: {{ $.Values.postgresServices.guacamole.dbName | quote }}
          - name: POSTGRES_PORT
            value: {{ $.Values.global.postgres.port | quote }}
          - name: LOGBACK_LEVEL
            value: DEBUG
        ports:
          {{- range .ports }}
          - containerPort: {{ .port }}
            name: guacapi-{{ .port }}
          {{- end }}
        readinessProbe:
          {{- range .ports }}
          {{- if and (eq .protocol "TCP") (.probe) }}
          tcpSocket:
            port: {{ .port }}
          initialDelaySeconds: 5
          periodSeconds: 10
          {{- end }}
          {{- end }}
        {{- if .environments}}
        env:
          {{- range .environments }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- end }}
        {{- end }}
{{- end }}
